<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Insurance Cost Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            color: white;
            padding: 2rem;
            text-align: center;
            border: none;
        }

        .card-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 3rem;
            text-align: center;
        }

        .prediction-amount {
            font-size: 4rem;
            font-weight: 800;
            color: var(--success-color);
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .prediction-details {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            border-left: 5px solid var(--success-color);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--dark-text);
        }

        .detail-value {
            font-weight: 700;
            color: var(--primary-color);
        }

        .btn-back {
            background: linear-gradient(135deg, var(--secondary-color), #3498db);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            color: white;
            text-decoration: none;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 2rem;
            }
            
            .prediction-amount {
                font-size: 3rem;
            }
            
            .card-body {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center w-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card result-card">
                    <div class="card-header">
                        <h1><i class="fas fa-check-circle me-3"></i>Prediction Complete</h1>
                        <p>Your insurance cost estimate is ready</p>
                    </div>
                    
                    <div class="card-body">
                        <div class="success-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        
                        <div class="prediction-amount" id="predictionAmount">
                            $0.00
                        </div>
                        
                        <p class="lead mb-4" id="predictionMessage">
                            Your estimated annual insurance cost
                        </p>
                        
                        <div class="prediction-details">
                            <div class="detail-item">
                                <span class="detail-label">
                                    <i class="fas fa-weight me-2"></i>BMI
                                </span>
                                <span class="detail-value" id="bmiValue">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">
                                    <i class="fas fa-birthday-cake me-2"></i>Age
                                </span>
                                <span class="detail-value" id="ageValue">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">
                                    <i class="fas fa-smoking me-2"></i>Smoking Status
                                </span>
                                <span class="detail-value" id="smokingValue">-</span>
                            </div>

                        </div>
                        
                        <div class="timestamp" id="timestamp">
                            <i class="fas fa-clock me-1"></i>
                            Generated on: <span id="timestampValue">-</span>
                        </div>
                        
                        <a href="index.html" class="btn-back">
                            <i class="fas fa-arrow-left me-2"></i>
                            Make Another Prediction
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Load prediction data from URL parameters or localStorage
        function loadPredictionData() {
            const prediction = getUrlParameter('prediction');
            const bmi = getUrlParameter('bmi');
            const age = getUrlParameter('age');
            const smoker = getUrlParameter('smoker');
            const predictionId = getUrlParameter('id');
            const timestamp = getUrlParameter('timestamp');
            
            if (prediction) {
                document.getElementById('predictionAmount').textContent = 
                    `$${parseFloat(prediction).toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('bmiValue').textContent = bmi || '-';
                document.getElementById('ageValue').textContent = age ? `${age} years` : '-';
                document.getElementById('smokingValue').textContent = 
                    smoker === '1' ? 'Smoker' : smoker === '0' ? 'Non-smoker' : '-';

                
                if (timestamp) {
                    const date = new Date(timestamp);
                    document.getElementById('timestampValue').textContent = 
                        date.toLocaleString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                }
            } else {
                // If no parameters, redirect to main page
                window.location.href = 'index.html';
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadPredictionData);
    </script>
</body>
</html>
